	<script src="js/tabs.js"></script>
	<script>
	$(document).ready(function(){
    var $text = $("#text"),
        $submit = $("input[value='Comment']");
		$("#videoList  div:first-child").css("display","none");

    $($submit).click(function(){
		if($text.html() == ""){
		  alert("Please write a comment!");
		  $text.focus();
		} else{	
			$(".list-comments").append("<div>", $text.html(),"</div>");
		}
    });
});
	</script>
	<style>
	
	</style>
	
	
	
</head>

<body ng-app="myApp" >
<div class="wrap-body">

	<!--////////////////////////////////////Header-->
	<header class="zerogrid">
		<div class="logo"><img src="images/logo.png" alt=""/></div>
		<div id="cssmenu" class="align-center"><h1>GECTube</h1></div>
		
	</header>


<!--////////////////////////////////////Container-->
<section id="container">
	<div class="wrap-container" ng-controller="AppControler">
		<!-----------------content-box-1-------------------->
		<section class="content-box box-1">
			<div class="zerogrid">
				<div class="wrap-box">
					<div class="row">
						<div class="col-2-3">
							<div class="wrap-col">
								<div class="item-container">
									
									
									<iframe style="align:left;" width="660px" class="frame" height="450px" src="videoframe.html" frameborder="0" allowfullscreen ng-model="frame" id="frame">
									
                                    </iframe>
									<!-- <img  src="images/1.jpg" alt=""/> -->
								</div>
							</div>
							<div class="content" >							
								<h4>Comments </h4></br>
							    <div class="comments">
								    <div class="editor">
									    <div class="editor-header">
											<a href='#' data-role='bold'>B</a>
											<a href='#' data-role='italic'>I</a>
											<a href='#' data-role='underline'>U</a>
											<a href='#' data-role='justifyleft'><i class="menu-left"></i></a>
											<a href='#' data-role='justifycenter'><i class="menu-center"></i></a>
											<a href='#' data-role='justifyright'><i class="menu-right"></i></a>
									    </div>
										<div id="text" class="editor-content"   ng-model="name" contenteditable>
										    
										</div>
								    </div>
								    <div class="insert-text">
									    <span class="loading">Loading...</span>
								        <p>
									        <input type="submit" value="Comment" ng-click="commentSubmit()" />
								        </p>
								    </div>
								    <div class="list-comments">     
								    </div>
							    </div>
						    </div>
						</div>
						
						<div class="col-1-3">
							<div class="wrap-col" id="videoList">
								<div class="item-container" style="width:350px; height:60px;" ng-repeat="x in video" ng-if="x.id > 0">
									<div class="item-caption black" style="box-shadow: 10px 10px 5px #888888;">
											<div class="item-caption-inner" ng-click="append(x.id)" >
											{{x.desc}}		
												<!-- <div class="item-caption-inner1">
													<span>We extended our activities to include the field of specialized items meeting the world’s increasing needs with a broad range of innovative and scientifically-proven products. The company is managed as a wholly-owned subsidiary with its own Board of Directors and headquarters located in Lausanne.</span>
												</div> --->
											</div>
										
									</div>
									<img  src="images/white.jpg" alt=""/>
								</div>
								
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</section>
	</div>
</section>
